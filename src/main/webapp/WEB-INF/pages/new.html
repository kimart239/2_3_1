<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>New</title>
</head>
<body>
<form th:method="POST" th:action="@{/}" th:object="@{user}">
    <label for="name">Enter name:</label>
    <input type="text" name="name" th:field="*{name}" id="name"/>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
<br/>
    <label for="lastname">Enter lastname:</label>
    <input type="text" name="lastname" th:field="*{lastname}" id="lastname"/>
    <div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
    <br/>
    <label for="age">Enter name:</label>
    <input type="text" name="age" th:field="*{age}" id="age"/>
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
    <br/>
    <input type="submit" value="Create"/>

</form>
</body>
</html>
